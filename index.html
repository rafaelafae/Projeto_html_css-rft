<!-- utilizando ! (ponto de exclamação), trazemos o esqueleto inicial de um projeto em HTML -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- UTF-8 é a forma de codificação e interpretação dos caracteres de forma universal -->
    <meta charset="UTF-8">
    <!-- configuração especifica para leitura do código no edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- esta meta tem o objetivo de coletar as informações do dispositivo em que o usuário esta vendo o projeto/página web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio_RFT</title>
    <!-- Para importar configurações do CSS, criamos a tag link, utilizando 2 propriedades rel e href -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- cabeçalho  -->
    <header></header>
    <!-- corpo  -->
    <main>
        <!-- Foi adicionado uma classe dentro da tag strong, para poder estilizar somente aquele item dentro da tag, que será estilizado no css -->
        <h1>Eleve seu negócio digital a outro nível com um <strong class="titulo-destaque">Front-end de qualidade!</strong></h1>
        <p>Olá! Sou Rafaela Faé Theodoro, estudante de desenvolvimento Front-end com foco em <strong>React, HTML e CSS.</strong></p>
        <!-- Tag ancora <a> para criar um link, adicionando a propriedade href, para adicionar este hiperlink -->
        <a href="https://www.linkedin.com/in/rafaelafae/">LinkedIn</a>
        <a href="https://github.com/rafaelafae">GitHub</a>
        <img src="imagem_perfil.jpg" alt="foto de perfil da Rafaela Faé Theodoro">
    </main>
    <!-- rodapé  -->
    <footer></footer>
</body>
</html>
